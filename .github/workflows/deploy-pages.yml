name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN 
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Download initial course data
      run: |
        echo "Attempting to download initial course data..."
        wget --timeout=60 https://planner.wpi.edu/new.schedb -O dist/new.schedb || echo "Warning: Could not download course data"
        echo "Build completed at: $(date)" > dist/last-update.txt
      continue-on-error: true
      
    - name: Deploy to gh-pages branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        destination_dir: wpiplanner  # This will deploy to /wpiplanner subdirectory