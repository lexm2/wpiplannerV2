name: Update Course Data and Deploy

on:
  schedule:
    - cron: '*/15 * * * *' # Every 15 minutes
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Fetch latest course data
        run: |
          mkdir -p public
          node scripts/fetch-course-data.js
      
      - name: Run course data converter
        run: |
          cd WorkdayToPlannerConverter-master
          java -cp "lib/json-simple-1.1.1.jar:bin" jsonToXml.Converter
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/course-data.json public/course-data-constructed.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit course data changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          # Create timestamp file with current UTC time
          echo "{\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\",\"utc\":\"$(date -u +%Y-%m-%d\ %H:%M\ UTC)\"}" > public/last-updated.json
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/course-data.json public/course-data-constructed.json public/last-updated.json
          git commit -m "Update course data $(date -u +%Y-%m-%d\ %H:%M\ UTC)"
          git push
      
      - name: Install dependencies
        run: npm install
      
      - name: Build TypeScript application
        run: npm run build
      
      - name: Copy course data to build output
        run: |
          cp public/course-data.json dist/
          cp public/course-data-constructed.json dist/
          cp public/last-updated.json dist/
          echo "Course data files copied to dist/"
          ls -la dist/*.json
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          enable_jekyll: false