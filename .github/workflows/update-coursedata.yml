name: update-coursedata

on:
  schedule:
    # Run every 15 minutes like the original
    - cron: '*/15 * * * *'
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # Set timezone to Eastern Time (WPI's timezone)
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "America/New_York"
      
      # Checkout the gh-pages branch where we'll store the data
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
      
      # Download the latest course data from WPI
      - name: Download WPI course data
        run: |
          echo "Downloading course data from WPI..."
          mkdir -p wpiplanner
          wget --timeout=300 https://planner.wpi.edu/new.schedb -O wpiplanner/new.schedb
          
          # Add timestamp for debugging
          echo "Course data updated at: $(date)" > wpiplanner/last-update.txt
      
      # Commit and push the updated data
      - name: Commit updated course data
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are any changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            git add wpiplanner/new.schedb wpiplanner/last-update.txt
            git commit -m "Update course data - $(date)"
            echo "Changes committed"
          else
            echo "No changes to commit"
          fi
      
      # Push changes to gh-pages
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages